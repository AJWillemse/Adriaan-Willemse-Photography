<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW Photography</title>
    <link rel="icon" href="favicon.ico">

    <link href="https://db.onlinewebfonts.com/c/806a52ab47351cd98b6286cdeba82642?family=Neuropol+X+W00+Expanded+Bold" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="fixed-background">
        <img class="fixed-background-desktop" src="images/Background Desktop.jpg" alt="Desktop Background">
        <img class="fixed-background-mobile" src="images/Background Mobile.jpg" alt="Mobile Background">
    </div>

    <div class="container container-cover-images px-4 py-5">
        <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
          <img class="cover-logo" src="images/AW Photography Logo.png" alt="AW Photography Logo">
        </div>
    
        <div class="col col-cover-images">
            <div class="row row-cols-1 row-cols-sm-2 g-4">

              <div class="col d-flex flex-column gap-2">
                <div class="image-container">
                    <img class="cover-photo" src="images/Cover Image (1).jpg" alt="Couple On The Beach">
                    <div class="overlay">
                      <span class="overlay-text rainbow-text block-line">ENGAGEMENT</span>
                    </div>
                </div>
              </div>

              <div class="col d-flex flex-column gap-2">
                <div class="image-container">
                    <img class="cover-photo" src="images/Cover Image (2).jpg" alt="Couple On The Beach">
                    <div class="overlay">
                      <span class="overlay-text rainbow-text block-line">WEDDING</span>
                    </div>
                </div>
              </div>

                <div class="col d-flex flex-column gap-2">
                  <div class="image-container">
                      <img class="cover-photo" src="images/Cover Image (3).jpg" alt="Couple On The Beach">
                      <div class="overlay">
                        <span class="overlay-text rainbow-text block-line">PORTRAIT</span>
                      </div>
                  </div>
                </div>
  
                <div class="col d-flex flex-column gap-2">
                  <div class="image-container">
                      <img class="cover-photo" src="images/Cover Image (4).jpg" alt="Couple On The Beach">
                      <div class="overlay">
                        <span class="overlay-text rainbow-text block-line">PETS</span>
                      </div>
                  </div>
              </div>
            </div>
        </div>
      </div>

      <div id="galleryLink" class="mx-auto shake">
        <a id="galleryIcon" class="gallery-link rainbow-text block-line" href="gallery.html">...gallery</a>
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#fb0094" class="bi bi-send" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
        </svg>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
